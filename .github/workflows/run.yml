name: Run Webook Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: تنزيل الملفات
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: تثبيت التبعيات اللازمة
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2 libgbm1 libgtk-3-0 xvfb

      - name: تثبيت مكتبات Python
        run: |
          pip install --upgrade pip
          pip install playwright
          python -m playwright install chromium

      - name: تشغيل البوت
        env:
          WEBOOK_EMAIL: ${{ secrets.WEBOOK_EMAIL }}
          WEBOOK_PASSWORD: ${{ secrets.WEBOOK_PASSWORD }}
          DISPLAY: :99
        run: |
          xvfb-run -a python webook_bot.py
