name: Run Webook Bot

on:
  workflow_dispatch: {}   # تشغيل يدوي فقط

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: تنزيل الملفات
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: تثبيت التبعيات اللازمة للنظام
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libatk1.0-0 libatk-bridge2.0-0 \
              libcups2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 \
              libasound2t64 libxshmfence1 libgbm1 fonts-liberation

      - name: تثبيت مكتبات Python
        run: |
          pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: تشغيل البوت (يدويًا)
        env:
          WEBOOK_EMAIL: ${{ secrets.WEBOOK_EMAIL }}
          WEBOOK_PASSWORD: ${{ secrets.WEBOOK_PASSWORD }}
          START_DATE: "2025-11-03"
          END_DATE: "2025-11-06"
          TIME_RANGE: "00:00 - 16:00"
          EVENT_URL: "https://webook.com/ar/..."   # ضع هنا رابط الحدث الصحيح
        run: |
          set -x
          mkdir -p artifacts
          xvfb-run -a python webook_bot.py | tee artifacts/bot.log

      - name: رفع اللقطات والملفات التشخيصية
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: artifacts/
