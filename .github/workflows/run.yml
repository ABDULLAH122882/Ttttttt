name: Run Webook Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # يشغّل كل 6 ساعات (عدّلها لو حاب)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: تنزيل الملفات
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: تثبيت باكجات البايثون
        run: |
          pip install --upgrade pip
          pip install requests playwright

      # هذه الخطوة هي السر: تجهّز كل تبعيات Playwright + المتصفحات + Xvfb
      - name: إعداد Playwright (تبعيات + متصفحات + Xvfb)
        uses: microsoft/playwright-github-action@v1

      - name: تشغيل البوت
        env:
          WEBOOK_EMAIL: ${{ secrets.WEBOOK_EMAIL }}
          WEBOOK_PASSWORD: ${{ secrets.WEBOOK_PASSWORD }}
        run: |
          python -m playwright install chromium
          python webook_bot.py
