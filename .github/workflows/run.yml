name: Run Webook Bot (LEGACY - stop before +)

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      BASE_URL: "https://webook.com/ar"
      EVENT_QUERY: "حديقة السويدي"
      START_DATE: "2025-11-03"   # اختياري
      END_DATE:   "2025-11-06"   # اختياري
      TIME_TEXT:  "16:00"        # اختياري

      WEBOOK_EMAIL: ${{ secrets.WEBOOK_EMAIL }}
      WEBOOK_PASSWORD: ${{ secrets.WEBOOK_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: System deps for Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb libnss3 libxss1 libatk1.0-0 \
            libatk-bridge2.0-0 libcups2 libxkbcommon0 \
            libxshmfence1 libgbm1 libxtst6 libgtk-3-0 fonts-liberation

      - name: Install Python deps + Chromium
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run bot (legacy)
        run: |
          set -x
          mkdir -p artifacts
          xvfb-run -a python webook_bot.py | tee artifacts/bot.log

      - name: Upload artifacts (screens, video, logs)
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: artifacts/
          if-no-files-found: warn
